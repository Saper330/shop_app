{% extends 'shop_app/base.html' %}


{% block title %}
    Create product
{% endblock %}


{% block body %}
<h1>Create product</h1>
<div>
    <form method="post" >
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</div>
<div>
    <a href="{% url 'shop_app:products_list' %}">Back to products list</a>
</div>

{% endblock %}
