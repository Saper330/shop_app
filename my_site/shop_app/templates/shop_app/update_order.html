{% extends 'shop_app/base.html' %}


{% block title %}
    Update order
{% endblock %}


{% block body %}
<h1>Update order</h1>
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
</div>
<div>
    <a href="{% url 'shop_app:order_detail' pk=object.pk %}">Back to the order #{{ object.pk }}</a>
</div>

{% endblock %}
