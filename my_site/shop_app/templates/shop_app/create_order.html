{% extends "shop_app/base.html" %}


{% block title %}
    Create Order
{% endblock %}


{% block body %}
<h1>Create a new order</h1>
<br>
<div>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Create</button>
    </form>
</div>
<div>
    <a href="{% url 'shop_app:orders_list' %}">Back to order list</a>
</div>

{% endblock %}
