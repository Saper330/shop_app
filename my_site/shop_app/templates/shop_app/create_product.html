{% extends "shop_app/base.html" %}


{% block title %}
Create Product
{% endblock %}


{% block body %}
<h1>Create a new product</h1>
<br>
<div>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Create</button>
    </form>
</div>
<div>
    <a href="{% url 'shop_app:products' %}">Back to product list</a>
</div>

{% endblock %}
